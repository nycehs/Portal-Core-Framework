<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Corrects IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>

<body>  
  <input type="text" id="textA"></input>
  <div id="vis"></div>

  <script>

    const tb = document.querySelector("#textA");
    tb.addEventListener("change",update3);

    let result;
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
      "data": {
        "values": [
          {"a": "A", "b": 28},
          {"a": "B", "b": 55},
          {"a": "C", "b": 43},
          {"a": "D", "b": 91},
          {"a": "E", "b": 81},
          {"a": "F", "b": 53},
          {"a": "G", "b": 19},
          {"a": "H", "b": 87},
          {"a": "I", "b": 52}
        ]
      },
      "mark": "bar",
      "encoding": {
        "x": {"field": "a", "type": "ordinal"},
        "y": {"field": "b", "type": "quantitative"}
      }
    };
result = vegaEmbed('#vis', spec, {
      patch: (spec) => {
        spec.signals.push({
            "name": "barClick",
            "value": 0,
            "on": [{"events": "rect:mousedown", "update": "barClick + 1"}]
        }),
        spec.signals.push({"name": "textBox",
          "value":"A"})
        return spec;
      }
    }).then(result => {
        result.view.addSignalListener('barClick', console.log);
        result.view.signal('textBox',document.querySelector("#textA").value);
        console.log(result);
    }).catch(console.warn);

    function update(){
      result.view.signal('textBox',document.querySelector("#textA").value);
    }
    function update2(){
      vegaEmbed('#vis', spec, {
      patch: (spec) => {
        spec.signals.push({
            "name": "barClick",
            "value": 0,
            "on": [{"events": "rect:mousedown", "update": "barClick + 1"}]
        }),
        spec.signals.push({"name": "textBox",
          "value":"A"})
        return spec;
      }
    }).then(result => {
        result.view.addSignalListener('barClick', console.log);
        result.view.signal('textBox',document.querySelector("#textA").value);
        console.log(result);
    }).catch(console.warn);
    }
    function update3(){
      result.then(res => {
        res.view.signal('textBox',tb.value);
        console.log(result);
    })
    }
  </script>
</body>
